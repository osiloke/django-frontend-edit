{% load i18n %}

{# Add form #}
<form style="display:none;" class="addable-form" method="post"
    action="{{ action }}" id="{{ form.uuid }}"
    {% if form.is_multipart %} enctype="multipart/form-data"{% endif %}>
    {% csrf_token %}
    {% for field in form %}
    <p{% if field.is_hidden %} style="display:none;"{% endif %}>
        {{ field.label_tag }}<br />{{ field }}{{ field.errors }}
        {% if field.help_text %}
        <span class="helptext">{{ field.help_text }}</span>
        {% endif %}
    </p>
    {% endfor %}
    <input type="submit" value="{% trans "Save" %}" class="button" />
    <input type="button" value="{% trans "Cancel" %}" class="button" />
</form> 


{# Original content wrapped in span #}
<div class="addable-original-wrapper">
    {# Edit link #}
    <div class="addable-link-holder btn btn-mini">
        <a class="addable-link" href="#" rel="#{{ form.uuid }}"><i class="icon-plus"></i>{% trans add_text %}</a>
    </div> 

    <div class="addable-original-holder">
        {{ original }}
    </div>
</div>
