{% load i18n %}
<div id="editable-toolbar-holder">
    <form id="editable-toolbar" method="POST"
        action="{% url admin:logout %}?{{ REDIRECT_FIELD_NAME }}={{ request.path }}">
        {% csrf_token %}
        <a id="editable-toolbar-toggle" href="#">&rArr;</a>
        {% if page %}
            <a href="{{ page.get_admin_url }}">{% trans "Admin" %}</a>
        {% else %}
            <a href="{% url admin:index %}">{% trans "Admin" %}</a>
        {% endif %}
        <a id="editable-toolbar-theme" href="#">{% trans "Theme" %}</a>
        <a id="editable-toolbar-logout" href="#">{% trans "Logout" %}</a>
    </form>
</div>
<img id="editable-loading" 
    src="{{ settings.CONTENT_MEDIA_URL }}img/loadingAnimation.gif" />
